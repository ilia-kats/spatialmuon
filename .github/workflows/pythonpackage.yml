name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --ignore W,F,E501 --extend-ignore E203 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        sudo apt install -y hdf5-tools
        $CONDA/bin/conda install -c anaconda conda-build
        $CONDA/bin/conda develop .
        $CONDA/bin/conda install -c conda-forge vigra
        $CONDA/bin/conda install -c anaconda pytest
        $CONDA/bin/conda install -c conda-forge matplotlib
        $CONDA/bin/conda install -c conda-forge matplotlib-scalebar
        $CONDA/bin/pytest --verbose --color=yes
