name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - uses: TrueBrain/actions-flake8@v2
      with:
        max_line_length: 127 # GitHub editor width
        warning_classes: F401, F841, E203 # Imported but unused; Assigned but unused; https://github.com/PyCQA/pycodestyle/issues/373
        ignore: W, F # No fail on warnings
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
